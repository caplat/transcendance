{% load static %}
{% load admin_urls %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong 42</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}"> 
</head>

<body class="body  bg-warning-subtle">
    {% block header %}
    {% endblock %}

    <div id="error" class="fs-1 text-danger" ></div>

    {% for message in messages %}
        <h1 class="fs-1 text-warning">{{ message }} {{user.username}}</h1>
    {% endfor %}

    <div id="content_element" class="main-page"> 
        
        {% block content %}
            { % include 'block_template.html' %}
        {% endblock %}              
    </div>
    
    <script  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- <script src="{% static 'js/utils.js' %}"></script> -->
    <script src="{% static 'js/main.js' %}"></script>
    <script src="{% static 'js/langue.js' %}"></script>
    <script src="{% static 'js/pong/toolsDraw.js' %}"></script>
    <script src="{% static 'js/pong/Vec2.js' %}"></script>
    <script src="{% static 'js/pong/Pad.js' %}"></script>
    <script src="{% static 'js/pong/Ball.js' %}"></script>
    <script src="{% static 'js/pong/checkCollide.js' %}"></script>
    <script src="{% static 'js/pong/Game.js' %}"></script>
    <script src="{% static 'js/pong/game.js' %}"></script>
    <script src="{% static 'js/cookie.js' %}"></script>
</body>

</html>
