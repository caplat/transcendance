{% load static %}
{% block header %}  
  {% include 'navbar2.html' %}
{% endblock %}

{% block content %}  
  {% for message in messages %}
    <h1 class="fs-1 text-warning">{{ message }}</h1>
  {% endfor %}
    <style>
        /* Ajout d'un peu de style pour une meilleure expérience utilisateur */
        #chat-log {
            width: 100%;
            height: 300px;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            font-family: Arial, sans-serif;
            font-size: 14px;
            resize: none;
        }
        #message-input, #recipient-input {
            width: calc(100% - 50px);
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            font-family: Arial, sans-serif;
        }
        #message-submit {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        #message-submit:hover {
            background-color: #218838;
        }
        #recipient-input {
            display: none; /* Masqué par défaut, montré seulement si l'utilisateur choisit "privé" */
        }
    </style>
    <h2>Chat Room</h2>
    <textarea id="chat-log" readonly></textarea><br> <!-- Une seule zone de texte pour tous les messages -->
    
    <!-- Menu pour choisir Public ou Privé -->
    <label for="message-type">Type de message :</label>
    <select id="message-type">
        <option value="public">Public</option>
        <option value="private">Privé</option>
    </select><br>
    
    <!-- Zone pour entrer le message -->
    <input id="message-input" type="text" placeholder="Tapez votre message..."><br>
    
    <!-- Zone pour entrer le destinataire (visible seulement pour message privé) -->
    <input id="recipient-input" type="text" placeholder="Nom du destinataire"><br>
    
    <!-- Bouton d'envoi -->
    <input id="message-submit" type="button" value="Envoyer">
    {% endblock %}
