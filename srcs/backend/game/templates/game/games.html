{% block header %}  
  {% include 'navbar2.html' %}
{% endblock %}

{% block content %}  
  {% for message in messages %}
    <h1 class="fs-1 text-warning">{{ message }}</h1>
  {% endfor %}
  <h2 data-translate="title_game">Choose your game</h2> 
  <div class="container-fluid content-center text-center ">
     <div class="row">            
      <div class="col-img col-sm-6 col-md-6 col-lg-4 py-2 px-0 mx-0">
        <div class="row"> 
          <h3 data-translate="games"> 1 vs 1 </h3>
          <a href="#" class="choose-img">
              <img id="games/list/1vs1" src= "../static/img/1vs1.png" width="100%" atl="1 versus 1"/>
          </a>
        </div>
      </div> 
      
      <div class="col-img col-sm-6 col-md-6 col-lg-4 py-2 px-0 mx-0">
        <div class="row"> 
          <h3 data-translate="games"> Tournament </h3>
          <a href="#" class="choose-img">
            <img id="matchmaking" src= "../static/img/tournament.png" width="100%" atl="tournament"/>
          </a>
        </div>
      </div> 

      <div class="col-img col-sm-6 col-md-6 col-lg-4 py-2 px-0 mx-0">
        <div class="row"> 
          <h3 data-translate="games"> Multiplayers </h3>
          <a href="#" class="choose-img">
            <img id="games/list/4players" src="../static/img/multi.png" width="100%" atl="multiplayers"/>
          </a>
        </div>
      </div> 

      <div class="col-img col-sm-6 col-md-6 col-lg-4 py-2 px-0 mx-0">
        <div class="row"> 
          <h3 data-translate="games"> 2 vs 2 </h3>
          <a href="#" class="choose-img">
            <img id="games/list/2vs2" src="../static/img/multi.png" width="100%" atl="multiplayers"/>
          </a>
        </div>
      </div> 
    </div>
  </div>    
   
{% endblock %}
